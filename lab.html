    body {

            position: relative;

            padding: 20px;

        main {

        }
        footer {
            background-color: #333;
            color: #eee;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }

    
        .modal {
            display: block; 
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #333;
            color: #eee;
            padding: 15px; 
            border-radius: 10px;
            border: 1px solid #555;
            width: 95%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            animation: fadeIn 0.3s;
            overflow-y: auto;

            margin: auto;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px; 
            padding-bottom: 10px;
            border-bottom: 1px solid #555;

        .modal-header h2 {
            text-align: center;
            margin: 0;
            color: #ffc107;
            font-size: 1.5rem;
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            background: transparent;
            padding: 0;
            display: none; 
        }
        .close-button:hover {
            color: #ffc107;
        }

        .quiz-section {

            padding: 0;
            border-radius: 5px;
        }

            color: #ffc107;

        .quiz-section p {

            color: #eee;
            margin-bottom: 8px; 
        }
        .quiz-section img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px; 
            border-radius: 5px;
            border: 1px solid #555;
        }
        .quiz-section .date-score {
            display: flex;
            justify-content: space-between;
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 0;
        }

        a {
            color: #ffc107;
            text-decoration: none;
        }
        a:hover {
            color: #ffdb5e;
            text-decoration: underline;
        }

        .back-link {

            margin-top: 15px; 
            color: #e6b31a;
            text-decoration: none;
            font-weight: bold;
            font-size:x-large;

        .back-link:hover {

        #quizzes-trigger {

            color: #000;

            flex-direction: column;
            margin-bottom: 15px; 
            background-color: #272728; 
            padding: 10px; 
            border-radius: 5px;

        .quiz-image-container {

            overflow: hidden;
            border: 1px solid #555;
            background-color: #272728;
            display: flex; 
            justify-content: center; 
            align-items: center;

        .quiz-image {

                    modal.style.display = "flex"; 
                    
                    $('.nav-item').removeClass('active');
                   
                    $(this).closest('.nav-item').addClass('active');
                });

              
                backLink.on('click', function(e) {
                    e.preventDefault(); 
                    modal.style.display = "none"; 

                 
                    $('html, body').animate({
                        scrollTop: quizzesSection.offset().top
                    }, 500); 
                });

                function goBack() {
                    window.history.back();
                }

              
                const lab1ImageContainer = document.querySelector(".quiz-image-container");
                if (lab1ImageContainer) {
                    lab1ImageContainer.style.cursor = 'pointer';
                    lab1ImageContainer.addEventListener('click', function() {
                        const imageUrl = this.getAttribute('data-image');
                        zoomImage.src = imageUrl;
                        zoomModal.style.display = "flex";
                    });
                }

                const lab2Images = document.querySelectorAll(".quiz-images-container a");
                lab2Images.forEach(link => {
                    link.addEventListener('click', function(e) {
                        e.preventDefault(); 
                        const imageUrl = this.getAttribute('data-zoom-image');
                        zoomImage.src = imageUrl;
                        zoomModal.style.display = "flex";
                    });
                });

            });
        })(jQuery);

    </script>
</body>
</html>
