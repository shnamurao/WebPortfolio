    <script>
(function($) {
    "use strict";
    $(document).ready(function() {

        var nav = $('nav');
        var scroll = $('.scrolltop');
        var scrollShow = 1000;

        $(window).scroll(function() {
            if ($(this).scrollTop() > 100) {
                nav.addClass('scrolled');
                scroll.fadeIn();
            } else {
                nav.removeClass('scrolled');
                scroll.fadeOut();
            }
        });

        // --- Modal JavaScript ---
        const modal = document.getElementById("quizzes-modal");
        const closeButton = document.getElementById("close-modal");
        const quizzesLink = $('a[href="#quizzes-section"]');
        const backLink = $('.back-link'); // Select the back link
        const quizzesSection = $('#quizzes-section'); // Add this line
        const zoomModal = document.getElementById("zoom-modal");
        const zoomImage = document.getElementById("img01");
        const quizImageContainers = document.querySelectorAll(".quiz-image-container");


        closeButton.addEventListener("click", () => {
            modal.style.display = "none";
        });

        window.addEventListener("click", (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
            if (event.target === zoomModal) {
                zoomModal.style.display = "none";
            }
        });

        quizzesLink.on('click', function(e) {
            e.preventDefault(); 
            modal.style.display = "flex"; 
            
            $('.nav-item').removeClass('active');
            
            $(this).closest('.nav-item').addClass('active');
        });

        
        backLink.on('click', function(e) {
            e.preventDefault(); 
            modal.style.display = "none"; 

           
            $('html, body').animate({
                scrollTop: quizzesSection.offset().top
            }, 500); 
        });

        function goBack() {
            window.history.back();
        }

       
        quizImageContainers.forEach(container => {
            container.addEventListener('click', function() {
                const imageUrl = this.getAttribute('data-image');
                zoomImage.src = imageUrl;
                zoomModal.style.display = "flex";
            });
        });

    });
})(jQuery);

    </script>
